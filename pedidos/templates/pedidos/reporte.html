<!DOCTYPE html>
<html>
<head>
  <title>Reporte Productos</title>
</head>
<body>
  <h2>Top productos últimos 3 meses 📊</h2>
  <ul>
    {% for producto in productos %}
      <li>{{ producto.items__producto__nombre }} → {{ producto.total_vendido }}</li>
    {% endfor %}
  </ul>
  <p><b>Tiempo de respuesta:</b> {{ latencia }}</p>
  <a href="/">⬅️ Volver</a>
</body>
</html>
